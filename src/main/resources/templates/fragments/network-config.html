<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Network Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f9fb;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h2>Network Configuration</h2>

        <form id="networkConfigForm">
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" id="ip" name="ip" th:value="${ipAddress}" />
            </div>

            <div class="form-group">
                <label for="mask">Subnet Mask</label>
                <input type="text" id="mask" name="mask" th:value="${subnetMask}" />
            </div>

            <div class="form-group">
                <label for="gateway">Default Gateway</label>
                <input type="text" id="gateway" name="gateway" th:value="${gateway}" />
            </div>

            <div class="form-group">
                <label for="dns1">Preferred DNS Server</label>
                <input type="text" id="dns1" name="dns1" th:value="${dnsServer}" />
            </div>

            <div class="form-group">
                <label for="dns2">Alternate DNS Server</label>
                <input type="text" id="dns2" name="dns2" th:value="${alternateDnsServer}" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Apply Network Configuration</button>
            </div>
        </form>
    </div>
</body>
</html>
