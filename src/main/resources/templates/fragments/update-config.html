<!-- fragments/update-config.html -->
<div th:fragment="update-config">
    <h2>Update Controller Configuration</h2>

    <form id="updateConfigForm">
        <div class="form-group">
            <label for="controllerIp">Controller IP</label>
            <input type="text" id="controllerIp" name="controllerIp" />
        </div>

        <div class="form-group">
            <label for="wbFile">WB File Path</label>
            <input type="text" id="wbFile" name="wbFile" />
        </div>

        <div class="form-group">
            <label for="baseUrl">Base URL</label>
            <input type="text" id="baseUrl" name="baseUrl" />
        </div>

        <div class="form-group">
            <button type="button" class="btn" onclick="submitControllerConfig()">Update Configuration</button>
        </div>
    </form>
</div>
